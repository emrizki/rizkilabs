minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: rizkilabs
  description: "This is the website of rizkilabs. I create educational content on Software Development. Some of you may know me as the **Full Stack Developer**."
